      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="pt-br">

    <ui:component>
        <p class="centered"><a href="#{userLink}"><img src="#{userPicture}" class="img-circle" width="60"/></a></p>

        <li class="mt">

        <li class="sub-menu">
            <a href="#{request.contextPath}#{contextUrls.search}">
                <i class="fa fa-search"></i>
                <span>#{msg['menu.nova_busca']}</span>
            </a>
        </li>

        <!--
        <li class="sub-menu">

                <i class="fa fa-history"></i>

            </a>
        </li>
        -->

        <li class="sub-menu">
            <a href="#{request.contextPath}#{contextUrls.logout}">
                <i class="fa fa-power-off"></i>
                <span>#{msg['menu.logoff']}</span>
            </a>
        </li>
    </ui:component>
