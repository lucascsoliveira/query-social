<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="pt-br">

    <ui:composition template="/WEB-INF/pages/template/dashboard.xhtml">

        <ui:define name="#{section['body.content.title']}">
            Comparar p√°ginas
        </ui:define>

        <ui:define name="#{section['body.content.content']}">
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <form action="#{request.contextPath}#{contextUrls.match}#{contextUrls.result}" class="form-horizontal style-form" method="post">
                            <div class="form-group">
                                <div>
                                    <label class="col-sm-2 col-sm-2 control-label">#{msg['match.label.pagina1']}</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                #{msg['match.input.addon.facebook']}
                                            </div>
                                            <input id="pageId" name="pageId" type="date" class="form-control" placeholder="#{msg['match.placeholder.idPagina']}" required="true"/>
                                        </div>
                                    </div>
                                </div>
                                <br/><br/>
                                <div>
                                    <label class="col-sm-2 col-sm-2 control-label">#{msg['match.label.pagina2']}</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                #{msg['match.input.addon.facebook']}
                                            </div>
                                            <input id="pageId2" name="pageId2" type="text" class="form-control" placeholder="#{msg['match.placeholder.idPagina']}" required="true"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label"/>
                                <div class="col-sm-10">
                                    <input id="startDate" name="startDate" type="text" class="form-control" placeholder="#{msg['match.placeholder.data_inicio']}" required="true"/>
                                </div>
                                <br/><br/>
                                <label class="col-sm-2 col-sm-2 control-label"/>
                                <div class="col-sm-10">
                                    <input id="endDate" name="endDate" type="date" class="form-control" placeholder="#{msg['match.placeholder.data_fim']}" required="true"/>
                                </div>
                            </div>

                            <button id="submitButton" type="submit" class="btn btn-theme">#{msg['match.button.graph']}</button>
                        </form>
                    </div>
                </div>
            </div>
        </ui:define>

        <ui:define name="#{section['head.css_custom']}">
            <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
        </ui:define>

        <ui:define name="#{section['body.script_custom']}">
            <script>
                $(function () {
                    $("#startDate").datepicker({dateFormat: 'dd/mm/yy'});
                    $("#endDate").datepicker({dateFormat: 'dd/mm/yy'});
                });
            </script>
        </ui:define>

    </ui:composition>

</html>
