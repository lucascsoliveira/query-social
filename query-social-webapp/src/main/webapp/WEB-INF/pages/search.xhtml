<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="pt-br">

    <ui:composition template="template/dashboard.xhtml">
        <ui:define name="#{section['body.content.title']}">
            Nova busca
        </ui:define>

        <ui:define name="#{section['body.content.content']}">
            <form action="#{request.contextPath}#{contextUrls.search}" class="form-inline style-form" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <input id="query" type="text" class="form-control" placeholder="#{msg['search.placeholder.busca']}"/>
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-theme">#{msg['search.button.buscar']}</button>
                        </div>
                    </div>
                </div>
            </form>

            <h:panelGroup rendered="#{exibeResultado}">
                <form action="#{request.contextPath}#{contextUrls.search}#{contextUrls.result}" method="post">
                    <div class="row mt">
                        <div class="col-lg-12">
                            <div class="content-panel">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#{msg['search.tabela.coluna.checkbox']}</th>
                                            <th>#{msg['search.tabela.coluna.pagina']}</th>
                                            <th>#{msg['search.tabela.coluna.link']}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input type="checkbox" value=""/></td>
                                            <td>CocaCola Brasil</td>
                                            <td><a href="https://pt-br.facebook.com/CocaColaBrasil">https://pt-br.facebook.com/CocaColaBrasil</a></td>
                                        </tr>
                                        <tr>
                                            <td><input type="checkbox" value=""/></td>
                                            <td>Pepsi Brasil</td>
                                            <td><a href="https://pt-br.facebook.com/PepsiBrasil">https://pt-br.facebook.com/PepsiBrasil</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="form-inline centered">
                                    <input type="text" class="form-control" placeholder="#{msg['search.placeholder.data_inicio']}"/>
                                    <input type="text" class="form-control" placeholder="#{msg['search.placeholder.data_fim']}"/>
                                    <button type="submit" class="btn btn-theme">#{msg['search.button.graph']}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
