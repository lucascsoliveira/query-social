<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="pt-br">

    <h:head>
        <ui:insert name="#{section['head.meta']}">
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta name="author" content="#{msg['meta.author']}"/>
            <meta name="description" content="#{msg['meta.description']}"/>
            <meta name="keyword" content="#{msg['meta.keyword']}"/>
        </ui:insert>

        <ui:insert name="#{section['head.title']}">
            <title>#{msg['title']}</title>
        </ui:insert>

        <ui:insert name="#{section['head.css']}">
            <!-- Bootstrap core CSS -->
            <h:outputStylesheet library="css" name="bootstrap.css"/>

            <!-- Awesome font CSS -->
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

            <!-- Template CSS -->
            <h:outputStylesheet library="css" name="style.css"/>
            <h:outputStylesheet library="css" name="style-responsive.css"/>
        </ui:insert>

        <ui:insert name="#{section['head.css_custom']}"/>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>

    <h:body>
        <!-- TOPBAR - START -->
        <header class="header black-bg">
            <ui:insert name="#{section['body.topbar']}">
                <ui:include src="components/topbar.xhtml"/>
            </ui:insert>
        </header>
        <!-- TOPBAR -  END  -->

        <!-- SIDEBAR - START -->
        <aside>
            <ui:insert name="#{section['body.sidebar']}">
                <div id="sidebar"  class="nav-collapse ">
                    <ul class="sidebar-menu" id="nav-accordion">
                        <ui:include src="components/sidebar.xhtml"/>
                    </ul>
                </div>
            </ui:insert>
        </aside>
        <!-- SIDEBAR -  END  -->

        <!-- CONTENT - START -->
        <section id="main-content">
            <section class="wrapper site-min-height">
                <h3><i class="fa fa-angle-right"></i><ui:insert name="#{section['body.content.title']}"/></h3>
                <div class="row mt">
                    <div class="col-lg-12">
                        <ui:insert name="#{section['body.content.content']}"/>
                    </div>
                </div>
            </section>
        </section>
        <!-- CONTENT -  END  -->

        <!-- FOOTER - START -->
        <footer class="site-footer">
            <ui:insert name="#{section['body.footer']}">
                <ui:include src="components/footer.xhtml"/>
            </ui:insert>
        </footer>
        <!-- FOOTER -  END  -->

        <!-- SCRIPT - START -->
        <ui:insert name="#{section['body.script']}">
            <!-- Bootstrap -->
            <h:outputScript library="js" name="bootstrap.min.js"/>

            <!-- JQuery -->
            <h:outputScript library="js" name="jquery.js"/>
            <h:outputScript library="js" name="jquery.nicescroll.js"/>
            <h:outputScript library="js" name="jquery.scrollTo.min.js"/>
            <h:outputScript library="js" name="jquery.ui.touch-punch.min.js"/>
            <h:outputScript library="js" name="jquery-ui-1.9.2.custom.min.js"/>
            <h:outputScript library="js" name="jquery.dcjqaccordion.2.7.js"/>
            <!--<h:outputScript class="include" library="js" name="jquery.dcjqaccordion.2.7.js"/>-->

            <!-- Common  (MUST BE right here!)-->
            <h:outputScript library="js" name="common-scripts.js"/>
        </ui:insert>
        <!-- SCRIPT -  END  -->

        <!-- SCRIPT_CUSTOM - START -->
        <ui:insert name="#{section['body.script_custom']}"/>
        <!-- SCRIPT_CUSTOM -  END  -->

        <script>

            //custom select box

            $(function () {
                $('select.styled').customSelect();
            });

        </script>

    </h:body>
</html>
