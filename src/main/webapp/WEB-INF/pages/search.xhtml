<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="pt-br">

    <ui:composition template="template/dashboard.xhtml">
        <ui:define name="#{section['body.content.title']}">
            Nova busca
        </ui:define>

        <ui:define name="#{section['body.content.content']}">
            <div class="form-panel">
                <form action="#" class="form-horizontal style-form" method="get">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">#{msg['search.label.busca']}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">#{msg['search.label.data_inicio']}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"/>
                            <span class="help-block"></span>
                        </div>

                        <label class="col-sm-2 col-sm-2 control-label">#{msg['search.label.data_fim']}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">#{msg['search.label.limite']}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"/>
                            <span class="help-block">#{msg['search.text.help_limite']}</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-theme btn-block">#{msg['search.button.buscar']}</button>
                </form>
            </div>
        </ui:define>
    </ui:composition>

</html>
